<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice Problem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="register-table">
        <tr>
            <td>
            <div>
                <h1 id="form-heading">Register</h1>
            </div>
            </td>
        </tr>
        <tr>
            <td>
            <div>
                <table id="social-grid">
                    <tr>
                        <td ><img class="social-networks" src="images/google-logo.png" alt="google-logo"></td>
                        <td><img class="social-networks" src="images/facebook-logo.png" alt="facebook-logo"></td>
                        <td><img class="social-networks" src="images/github-logo.svg" alt="github-logo"></td>
                        <td><img class="social-networks" src="images/linkedin-logo.png" alt="linkedin-logo"></td>
                    </tr>
                </table>
            </div>
            </td>
        </tr>
        <tr>
            <td>
            <div>
                <form id="register-form">
                    <div>
                    <input class="input-box" type="text" 
                    placeholder="Username">
                    </div>
                    <div>
                        <input class="input-box" type="text"
                        placeholder="Email">
                    </div>
                    <div>
                        <input class="input-box" type="password"
                        placeholder="Password">
                    </div>
                    <div>
                        <input class="input-box" type="password" 
                        placeholder="Confirm Password">
                    </div>
                    <div>
                        <input id="register-button" type="submit"
                        value="Register">
                    </div>
                </form>
            </div>
            </td>
        </tr>
        </table>
    </body>
    </html>
